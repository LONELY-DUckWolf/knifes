<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body class="bu"  >
    <div class="backdrop is-hidden" data-modal>
        <div class="modal-window">
            <h2 class="modal-title">
                Registration
            </h2>
            <ul class="modal-list">
                <li class="modal-item">
                    <label for="name" class="modal-name">Ім'я
                        <input id="name" type="text" class="modal-input" />
                        <svg class="modal-icons" width="18" height="18">
                            <use href="./symbol-defs.svg#icon-Vector-1"></use>
                        </svg>
                    </label>
                </li>
                <li class="modal-item">
                    <label for="phone" class="modal-name">Телефон
                        <input id="phone" type="tel" class="modal-input" />
                        <svg class="modal-icons" width="18" height="18">
                            <use href="./symbol-defs.svg#icon-Vector"></use>
                        </svg>
                    </label>
                </li>
                <li class="modal-item">
                    <label for="email" class="modal-name">Пошта
                        <input id="email" type="email" class="modal-input" />
                        <svg class="modal-icons" width="18" height="18">
                            <use href="./symbol-defs.svg#icon-email"></use>
                        </svg>
                    </label>
                </li>
                <p class="p">Registration with </p>
                <li class="modal-item">
                    <button class="btn">
                        <img class="btn-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="">
                    </button>
                    <button class="btn">
                        <img class="btn-img" src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png" alt="">
                    </button>
                </li>
            </ul>
            <label class="modal-label">
                <input type="checkbox" class="modal-checkbox" />
                <p class="modal-text">Погоджуюся та приймаю
                    <a href="#" class="modal-link">Умови договору</a>
                </p>
            </label>
            <button class="modal-button" type="button" data-modal-close><a href="./shop.html" style="color: rgb(0, 0, 0);">Зареєструватися</a></button>
        </div>
    </div>
</body>
</html>
